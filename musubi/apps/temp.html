					<a href="#" id="submit_dare" data-role="button" data-inline="true" data-theme="b">Submit</a>
					<div id="falcon"></div>

<body>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://mobisocial.stanford.edu/musubi/apps/SocialKit-JS/lib/socialKit-1.js"></script>
<script>
	function handleFileSelect(evt) {
	console.log("I have been run");
    var files = evt.target.files; // FileList object

    // Loop through the FileList and render image files as thumbnails.
	var f = files[0];

	console.log("FILES==================="  + JSON.stringify(files[0]));
		files[0].type = "image/jpeg";
      var reader = new FileReader();
   	  console.log("==========CREATED FILEREADER");
	console.log("NEW FILE WITH JPEG==================="  + JSON.stringify(files[0]));

      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return function(e) {
          // Render thumbnail.
		    console.log("================ENTERED META METHOD");
		    console.log("===============TARGET RESULT" + e.target.result);
            $("#falcon").append("<img class=thumb src='" + e.target.result + "' title='" + escape(theFile.name) + "'/>");
            console.log("==============FINISHED APPENDING");
          };
      })(f);

      // Read in the image file as a data URL.
      reader.readAsDataURL(f);
  }

	document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
</html>
